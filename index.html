<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RGB Selector</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>RGB Color Selector</h1>
    <br />
    <div>
      <form>
        <label class="label">R (Vermelho):</label>
        <input
          class="range"
          id="red"
          name="red"
          type="range"
          min="0"
          max="255"
          value="0"
        />
        <input class="value-display" id="red-value" type="number" readonly value="0" />
        <br />
        <br />

        <label class="label">G (Verde):</label>
        <input
          class="range"
          id="green"
          name="green"
          type="range"
          min="0"
          max="255"
          value="0"
        />
        <input class="value-display" id="green-value" type="number" readonly value="0" />
        <br />
        <br />

        <label class="label">B (Azul):</label>
        <input
          class="range"
          id="blue"
          name="blue"
          type="range"
          min="0"
          max="255"
          value="0"
        />
        <input class="value-display" id="blue-value" type="number" readonly value="0" />
        <br />
        <br />
      </form>
    </div>
    <br />
    <div id="color-display"></div>
    <script src="script.js"></script>
  </body>
</html>
